version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    open-pull-requests-limit: 10
    schedule:
      interval: monthly
    labels:
      - ci
      - dependencies
      - github_actions
    commit-message:
      prefix: chore
      include: scope

  - package-ecosystem: docker
    directory: /
    schedule:
      interval: monthly
    labels:
      - dependencies
      - docker
    commit-message:
      prefix: chore
      include: scope
